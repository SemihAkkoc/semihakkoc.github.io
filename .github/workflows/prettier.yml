name: Prettier code formatter

on:
  pull_request:
    branches:
      - master
      - main
  push:
    branches:
      - master
      - main

jobs:
  format:
    runs-on: ubuntu-latest
    permissions:
      # Give the action permission to write back to the repository
      contents: write
      workflows: write
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4
        with:
          # Use head_ref for PRs, otherwise the default branch
          ref: ${{ github.head_ref || github.ref }}

      - name: Setup Node.js âš™ï¸
        uses: actions/setup-node@v4

      - name: Install Prettier ğŸ’¾
        run: npm install --save-dev --save-exact prettier @shopify/prettier-plugin-liquid

      - name: Prettier Write âœ¨
        # This fixes the files instead of just checking them
        run: npx prettier . --write

      - name: Commit changes ğŸš€
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "style: fix formatting with Prettier [skip ci]"